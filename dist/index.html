<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output.css" rel="stylesheet">

        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script> -->
</head>

<body>
    <div class=" flex min-h-full flex-col justify-center px-6 py-4 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                    alt="Your Company"> -->
            <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registration Form
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="userform" class="space-y-1" autocomplete="on">
                <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">User Name</label>
                    <div class="mt-2">
                        <input id="name" name="name" type="text" required
                            class="indent-2 block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                        address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" required
                            class=" indent-2 block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth</label>
                    <div class="mt-2">
                        <input id="dob" name="dob" type="date" min="1969-09-01" max="2006-09-01" required
                            class=" indent-1 block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>

                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required
                            class="indent-2 block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="flex ">
                    <input id="check" name="check" type="checkbox" checked required>
                    <label for="check" class=" indent-1 block text-sm font-medium leading-6 text-gray-900">Accept Terms
                        &
                        Conditions</label>
                </div>

                <div>
                    <button type="submit"
                        class="mt-6 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                </div>

            </form>


        </div>

    </div>

    <hr>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"> -->
        <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registered Entries
        </h2>

        <!-- <div class="mt-10 " id="userEntries"> -->
    </div>

    </div>


    <div class=" indent-10 px-6 mt-5 pt-10 pb-8 sm:px-10">

        <div class="max-w-sm">


            <div class="" id="userEntries">


            </div>
        </div>


        <script src="wd.js"></script>
</body>

</html>
